<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<style>
    ::placeholder{
        color: #BEBEBE !important;
    }
</style>
<body>
    <section>
        <div class="icon"><img src="school.png" alt="">
            <div class="cont">
                <h5>STEP 2 OF 3</h5>
                <h1>TELL YOUR DETAIL TO VERIFY</h1>
            </div>
        </div>
        <div class="form">
             <h4>What's your name? </h4>
            <div class="name">
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">
            </div>
            <h4>Graduation Year</h4>
            <div class="name">
                <input type="text" placeholder="First Year">
                <input type="text" placeholder="Last Year">
            </div>
            <h4>Branch</h4>
            <select name="Cars" id="Cars">
                <option value="">Computer Science</option>
                <option value="">Information Technology</option>
                <option value="">Electrical Engineering</option>
                <option value="">Mechanical Engineering</option>
            </select>
            <h4>Position</h4>
            <input class="page2" type="text" placeholder="e.g student">
            <h4>Workplace</h4>
            <input class="page2" type="text" placeholder="e.g DYPIEMR">
            <h4>Mobile No.</h4>
            <input class="page2" type="number" >
            <h4>Email</h4>
            <input class="page2" type="email" >
             <h4>Username</h4>
            <input class="page2" type="text" >
             <h4>Password</h4>
            <input class="page2" type="password" >
            <div class="btn">
                <button id="next">Next <i style="font-size: 22px;" class="fa fa-angle-right" aria-hidden="true"></i></button>
                <button id="skip"><i style="font-size: 22px; margin-right: 10px ;" class="fa fa-angle-left" aria-hidden="true"></i>Skip</button>
            </div>
        </div>

    </section>

</body>
</html>
